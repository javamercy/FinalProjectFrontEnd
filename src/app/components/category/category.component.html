<ul class="list-group mt-4 categories-list text-center">
  <li [class]="getAllCategoryClass()" routerLink="/products">ALL PRODUCTS</li>
  <li
    (click)="setCurrentCategory(category)"
    routerLink="/products/category/{{ category.categoryId }}"
    [class]="getCurrentCategoryClass(category)"
    *ngFor="let category of categories"
  >
    {{ category.categoryName }}
  </li>
</ul>
